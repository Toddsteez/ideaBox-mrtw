<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>ideabox</title>
  </head>
  <body>
    <main>
      <section class="top">
        <h1><strong>idea</strong>box</h1>
        <form action="index.html" method="post">
          <fieldset>
            <input type="text" class="title-input" placeholder="Title" required autofocus>
            <input type="text" class="body-input" placeholder="Body" required>
            <button type="submit" class="save" disabled>save</button>
          </fieldset>
        </form>
      </section>
      <section class="idea-holder">
        <form>
          <fieldset>
            <input type="text" placeholder="Search">
          </fieldset>
        </form>
        <article class="idea-card">
          <h3 class="title">Example Idea 1</h3>
          <button class="delete-button"></button>
          <p class="body">The Chinaman is not the issue here. Asian American please. That was a nice rug. It really tied the room together. Matt really hates this movie and never quotes it ever. Todd is a sexy beast who rocks at coding (in dreams).</p>
          <div>
            <button class="upvote"></button> 
            <button class="downvote"></button>
            <h5>quality</h5>
            <p class="quality">swill</p>
          </div>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
